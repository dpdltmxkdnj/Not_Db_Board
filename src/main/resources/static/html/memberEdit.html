<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px" >
    <form method="post" th:action>

        <header class="py-5">
            <h2 class="d-flex justify-content-center">글 정보</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">제목</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="${member.caption}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none;height: 300px" th:field="${member.content}"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary float-end me-3">저장</button>
                <button class="btn btn-primary float-end ms-3"
                        th:onclick="|location.href='@{/basic/members/{id}(id=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </header>
    </form>

    <main>

    </main>

</div>


</body>
</html>
